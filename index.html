<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
 
  <a-scene embedded 
           arjs="sourceType: webcam; 
                 debugUIEnabled: true; 
                 detectionMode: mono_and_matrix; 
                 matrixCodeType: 3x3;">

    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
  <!-- Avatar más grande + debug -->
        <a-entity gltf-model="url(skin.glb)"
                  position="0 0.8 0"          
                  scale="6 6 6"            
                  rotation="0 180 0"          
                  animation-mixer             
                  shadow="receive: true; cast: true">  
        </a-entity>
      
        <!-- Plano verde para confirmar detección -->
        <a-plane position="0 0.01 0" rotation="-90 0 0" width="1" height="1" 
                 material="color: lime; transparent: true; opacity: 0.4;"></a-plane>
      </a-marker>

    <!-- Cámara explícita (obligatoria) -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
