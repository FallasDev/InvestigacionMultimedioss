<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded
           arjs="sourceType: webcam;
                 debugUIEnabled: true;
                 detectionMode: mono_and_matrix;
                 matrixCodeType: 3x3;">
    <a-marker preset="hiro">
      <a-entity gltf-model="url(skin.glb)"
                position="0 0.8 0"
                scale="0.6 0.6 0.6"
                rotation="0 180 0"
                animation-mixer
                shadow="receive: true; cast: true">
        <a-animation attribute="position"
                     property="position"
                     from="0 0.8 0"
                     to="0 0.92 0"
                     dur="350"
                     easing="ease-in-out-sine"
                     dir="alternate"
                     loop="true"
                     delay="0">
        </a-animation>
        <a-animation attribute="position"
                     property="position"
                     from="0 0.8 0"
                     to="0.12 0.8 -0.05"
                     dur="700"
                     easing="ease-in-out-sine"
                     dir="alternate"
                     loop="true"
                     delay="50">
        </a-animation>
        <a-animation attribute="rotation"
                     property="rotation"
                     from="0 0 0"
                     to="0 360 0"
                     dur="4500"
                     easing="linear"
                     loop="true">
        </a-animation>
        <a-animation attribute="scale"
                     property="scale"
                     from="0.6 0.6 0.6"
                     to="0.6 0.62 0.6"
                     dur="400"
                     easing="ease-out-quad"
                     dir="alternate"
                     loop="true"
                     delay="100">
        </a-animation>
      </a-entity>
      <a-plane position="0 0.01 0" rotation="-90 0 0" width="1" height="1"
               material="color: lime; transparent: true; opacity: 0.4;"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
