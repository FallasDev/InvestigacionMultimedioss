<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
 
  <a-scene embedded  
           arjs="sourceType: webcam; 
                 debugUIEnabled: true; 
                 detectionMode: mono_and_matrix; 
                 matrixCodeType: 3x3;">

    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
    <!-- Avatar más grande + debug -->
        <a-entity gltf-model="url(skin.glb)"
          position="0 0.8 0"
          scale="1 1 1"                  
          rotation="0 180 0"
          animation-mixer                 
          shadow="receive: true; cast: true">
            
              <!-- Animación de "rebote" vertical (como pisar al ritmo) -->
              <a-animation attribute="position"
                           property="position"
                           from="0 0.8 0"
                           to="0 0.95 0"
                           dur="400"                     
                           easing="ease-in-out-sine"
                           dir="alternate"
                           loop="true"
                           delay="0">
              </a-animation>
            
              <!-- Movimiento de cadera (side to side, típico salsa/reggaeton) -->
              <a-animation attribute="position"
                           property="position"
                           from="0 0.8 0"
                           to="0.15 0.8 0"               
                           dur="800"
                           easing="ease-in-out-sine"
                           dir="alternate"
                           loop="true"
                           delay="100">
              </a-animation>
            
              <!-- Giro de cuerpo (spin suave como en salsa) -->
              <a-animation attribute="rotation"
                           property="rotation"
                           to="0 360 0"                  
                           dur="5000"                    
                           easing="linear"
                           loop="true">
              </a-animation>
            
              <!-- Brazos moviéndose (opcional, si tu modelo tiene brazos libres) -->
              <a-animation attribute="rotation" target="#brazo-izq" 
                           property="rotation"
                           from="0 0 0"
                           to="30 0 -20"
                           dur="600"
                           dir="alternate"
                           loop="true">
              </a-animation>
            </a-entity>

         
        <!-- Plano verde para confirmar detección -->
        <a-plane position="0 0.01 0" rotation="-90 0 0" width="1" height="1" 
                 material="color: lime; transparent: true; opacity: 0.4;"></a-plane>
      </a-marker>

    <!-- Cámara explícita (obligatoria) -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
